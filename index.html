<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledar-Board-Bootstrap</title>
    <!-- ========= Bootstarp CDN Add ========== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #e5e5e5">
    <!-- ========== Header section start ========== -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark"
        style="background-color: #562eff"
      >
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="images/icons/logo.png"
              alt=""
              width="40"
              height="51"
              class="d-inline-block align-text-top"
            />
            <span class="ms-3">Idea</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-5">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Abouts</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Works</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="#">
                  <img
                    src="images/icons/profile.png"
                    alt=""
                    width="51"
                    height="51"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- ========== Header section end ========== -->
    <main>
      <!-- =========== Top section Start ========== -->
      <section class="container bg-white rounded">
        <div class="">
          <h4 class="text-primary my-5 pt-3">Top Player</h4>
          <div class="row gy-4 pb-3">
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img width="56px" src="images/players/player-1.png" alt="" />
              <h4 class="ms-3">John Smit</h4>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img width="56px" src="images/players/player-2.png" alt="" />
              <h4 class="ms-3">John Smit</h4>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img width="56px" src="images/players/player-3.png" alt="" />
              <h4 class="ms-3">John Smit</h4>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img width="56px" src="images/players/player-4.png" alt="" />
              <h4 class="ms-3">John Smit</h4>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img width="56px" src="images/players/player-5.png" alt="" />
              <h4 class="ms-3">John Smit</h4>
            </div>
            <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
              <img width="56px" src="images/players/player-6.png" alt="" />
              <h4 class="ms-3">John Smit</h4>
            </div>
          </div>
        </div>
        <hr />
        <!-- ========== Blog Section ========== -->
        <div>
          <h4 class="text-primary my-5 pt-3">Top Player</h4>
        </div>
      </section>

      <!-- =========== Top section End ========== -->
    </main>

    <footer></footer>
    <!-- ========== Bootstap JS CDN Add ========== -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
